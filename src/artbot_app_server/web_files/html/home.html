<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024, height=600, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
    
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <style type="text/css" src="../bootstrap/bootstrap.js"></style>

    <link rel="stylesheet" href="../css/generic.css">
    <link rel="stylesheet" href="../css/home.css">

    <title>MDX ArtBoT!</title>
    <style>
        body, html
        {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="bgcolor-dark w-100 h-100">
    <div class="container h-100">
        <div class="card-group h-100 justify-content-center align-items-center">
            <div id="card_1" class="card mr-2">
                <img class="card-img-top" src="../images/potrait_01.png" alt="Potrait Card">
                <div class="card-body">
                    <h5 class="card-title">Take Selfie</h5>
                    <p class="card-text">Bring your selfie to life.</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Select to take a selfie</small>
                </div>
            </div>

            <div id="card_2" class="card mr-2">
                <img class="card-img-top" src="../images/demo.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Demo</h5>
                    <p class="card-text">Learn something new with art.</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Select to start demo</small>
                </div>
            </div>

            <div id="card_3" class="card mr-2">
                <img class="card-img-top" src="../images/settings.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Settings</h5>
                    <p class="card-text">Find out what's behind.</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Select to change settings</small>
                </div>
            </div>

            <div id="card_4" class="card mr-2">
                <img class="card-img-top" src="../images/exit_01.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Exit</h5>
                    <p class="card-text">It's sad to see you go.</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Select to Exit App</small>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

<script type="text/javascript" src="../js/external_input.js"></script>
<script type="text/javascript" src="../js/cycler.js"></script>
<script type="text/javascript" src="../js/home.js"></script>

</html>
