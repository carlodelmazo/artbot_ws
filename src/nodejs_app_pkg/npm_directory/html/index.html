<script type="text/javascript" src="./../scripts/renderer.js"></script>
<script>
    var audio_man = mainProcess.audio_man;
    var button_man = mainProcess.button_man;

    var button = document.getElementById("exit_button")
    button.onclick = function ()
    {
        audio_man.stop_all();
        mainProcess.exitApp()
    }

    var button = document.getElementById("start_button")
    button.onclick = function ()
    {
        window.location.replace("../html/home.html")
    }

    button_man.attach_btn_down_callback(1, function(){
        button_man.detach_btns();
        start_button.onclick();
    });
    button_man.attach_btn_down_callback(2, function(){
        button_man.detach_btns();
        exit_button.onclick();
    });
    button_man.detach_pot();

    audio_man.start();
</script>
